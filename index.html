<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:530px)" href="phone.css" type="text/css">
    <title>Themeocklock</title>
</head>
<body>
     <main>
                    <button class="toggle">Light mode</button>
                    <div class="text">
                        <h3> Hello to visitors! <br> SWITCH DARK MODE / LIGHT MODE</h3>
                    </div>
                    <div class="clock-container">
                        <div class="clock">
                            <div class="needle hour" style="transform: translate(-50%, -100%) rotate(294.545deg);"></div>
                            <div class="needle minute" style="transform: translate(-50%, -100%) rotate(219.661deg);"></div>
                            <div class="needle second" style="transform: translate(-50%, -100%) rotate(360deg);"></div>
                            <div class="center-point"></div>
                        </div>
                    
                        <div class="time">9:36 PM</div>
                        <div class="date">Wednesday, May <span class="circle">19</span></div>
                    </div>
                    
     </main>
            
     <script src="script.js"></script>
</body>

</html>
